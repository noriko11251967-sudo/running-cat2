<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>猫ランナー</title>
  <style>
    body {
      margin: 0;
      background: pink;
      overflow: hidden;
    }

    #cat {
      position: absolute;
      bottom: 100px;    /* 走る高さ（あとでランダムにできるよ） */
      left: -200px;     /* 画面外スタート */
      width: 200px;
      transition: left 3s linear; /* 3秒かけて移動 */
    }

    /* 左右反転（左向き用） */
    .flip {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <img id="cat" src="cat1.png" alt="cat">

  <script>
    const cat = document.getElementById("cat");
    let frame = 1;         // cat1 or cat2
    let goingRight = true; // 向き

    // 足の動きを再現（cat1.png ↔ cat2.png）
    setInterval(() => {
      frame = (frame === 1) ? 2 : 1;
      cat.src = `cat${frame}.png`;
    }, 150); // 0.15秒ごとに切り替え

    // 往復ラン関数
    function run() {
      if (goingRight) {
        cat.style.left = "100%";   // 右端へ
        cat.classList.remove("flip"); // 通常（右向き）
      } else {
        cat.style.left = "-200px"; // 左端へ
        cat.classList.add("flip"); // 左向き
      }
      goingRight = !goingRight; // 方向切り替え
    }

    // 3秒ごとに run 実行
    setInterval(run, 3000);

    // 最初にスタート
    run();
  </script>
</body>
</html>
