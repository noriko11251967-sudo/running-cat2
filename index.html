<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>走る猫アニメーション</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    #cat {
      position: absolute;
      width: 250px;
      top: 50%;
      left: -200px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <img id="cat" src="cat1.png" alt="cat">

  <script>
    const cat = document.getElementById("cat");
    const frames = ["cat1.png", "cat2.png"];
    let frame = 0;

    // フレーム切り替え（走ってるアニメーション）
    setInterval(() => {
      frame = (frame + 1) % frames.length;
      cat.src = frames[frame];
    }, 200);

    // 猫の移動アニメ
    function moveCat() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      // 高さをランダムに設定
      const randomY = Math.random() * (screenH - 200) + 50;

      // 左から右 or 右から左をランダムに決定
      const direction = Math.random() > 0.5 ? "right" : "left";

      if (direction === "right") {
        // 左→右
        cat.style.left = "-200px";
        cat.style.top = randomY + "px";
        cat.style.transform = "scaleX(-1)"; // ← 反転して右向きに！
        setTimeout(() => {
          cat.style.transition = "left 3s linear";
          cat.style.left = screenW + "px";
        }, 50);
      } else {
        // 右→左
        cat.style.left = screenW + "px";
        cat.style.top = randomY + "px";
        cat.style.transform = "scaleX(1)"; // ← そのまま左向き！
        setTimeout(() => {
          cat.style.transition = "left 3s linear";
          cat.style.left = "-200px";
        }, 50);
      }

      // 終了後に次の動きを呼び出す
      setTimeout(() => {
        cat.style.transition = "none";
        moveCat();
      }, 4000); // 3秒走って1秒休憩
    }

    moveCat();
  </script>
</body>
</html>
